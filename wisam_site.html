
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الوسام الذهبي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #fffdf5, #fff7e0);
      color: #5d4037;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(191, 161, 60, 0.3);
    }
    h1, h2, h3 {
      text-align: center;
      color: #bfa13c;
      margin-bottom: 20px;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #e0c97d;
      border-radius: 10px;
      font-size: 16px;
      background-color: #fffaf0;
    }
    button {
      background-color: #bfa13c;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #a68e30;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fffef6;
    }
    th, td {
      border: 1px solid #f1e1aa;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #bfa13c;
      color: white;
    }
    .settings {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff5cc;
      border-radius: 10px;
    }
    .decoration {
      text-align: center;
      font-size: 22px;
      color: #bfa13c;
      margin-bottom: 20px;
    }
    .line {
      width: 100px;
      height: 4px;
      background-color: #bfa13c;
      margin: 10px auto;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <!-- Page content here (same as previous version) -->
</body>
</html>
